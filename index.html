<!DOCTYPE html>
<html>

<head>
    <title>Watch GitHub Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="static/src/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <input type="text" id="user_name" class="form-control" placeholder="Enter GitHub Username and hit enter..." /><br/>
            </div>
            <div class="col-md-3">
                <button id="clear" class="btn btn-primary btn-lg">Clear</button>
            </div>
        </div>
        <br/>
        <div id="progress" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <span>Fetching data...</span>
            </div>
            <div class="progress-bar"></div>
        </div>
        <br/>
        <div id="view_profile" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <img id="avatar" class="card-img-top rounded" src="..." alt="This should be avatar"/>
                <p id="bio"></p>
                <p id="location"></p>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p id="repos"></p>
                        <p id="followers"></p>
                        <p id="following"></p>
                        <a id="url" href="#" class="btn btn-primary btn-sm" target="new">Visit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="static/src/js/script.js"></script>
</body>

</html>
